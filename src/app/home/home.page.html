<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 style="text-align: center; position: relative; top: 15px;">
    Bienvenido!
  </h1>
  <ion-card-subtitle style=" position: relative; top: 15px;">Usuario : {{nombre}}</ion-card-subtitle>
  <h4 style="text-align: center; position: relative; top: 15px">Informacion Adicional </h4>
  <ion-content>
    <ion-item  style="position: relative; top: 15px">
      <ion-label position="fixed">Nombre</ion-label>
      <ion-input >{{nombre}}</ion-input>
    </ion-item>
    <ion-item  style="position: relative; top: 15px">
      <ion-label position="fixed">Apellido</ion-label>
      <ion-input >{{apellido}}</ion-input>
    </ion-item>
    <ion-item  style="position: relative; top: 15px">
      <ion-label position="fixed">Nivel Educaional</ion-label>
      <ion-list>
        <ion-item>
          <ion-select interface="popover" >
            <ion-select-option value="apples" >Basico</ion-select-option>
            <ion-select-option value="oranges">Media completa</ion-select-option>
            <ion-select-option value="bananas">Ense√±anza superior</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item  style="position: relative; top: 15px">
      <ion-label position="fixed">Fecha de naciomiento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-input></ion-input><ion-button><ion-icon name="calendar-number-outline"></ion-icon></ion-button>
    </ion-item>
    <ion-button [routerLink]="('/inicio')"></ion-button>
  </ion-content>
</ion-content>
